<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/registrationValidation.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Sign Up Form</title>
</head>

<body>


	<div class="container mt-4">

		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a id="login" href="/html/login.html" class="float-right btn btn-outline-primary mt-1">Log
							in</a>
						<h4 class="card-title mt-2">Sign up</h4>
					</header>
					<article class="card-body">
						<form onsubmit="return validateForm()">
							<div class="form-row">
								<div class="col form-group">
									<label>First name </label>
									<input type="text" id="firstname" class="form-control" placeholder="">
									<div class="error" id="firstnameErr"></div>

								</div> <!-- form-group end.// -->
								<div class="col form-group">
									<label>Last name</label>
									<input type="text" id="lastname" class="form-control" placeholder=" ">
									<div class="error" id="lastnameErr"></div>
								</div> <!-- form-group end.// -->
							</div> <!-- form-row end.// -->
							<div class="form-group">
								<label>Email address</label>
								<input type="email" id="email" class="form-control" placeholder="">
								<div class="error" id="emailErr"></div>
								<small class="form-text text-muted">We'll never share your email with anyone
									else.</small>
							</div> <!-- form-group end.// -->
							<div class="form-group">
								<label class="mr-2">Gender : </label>
								<label class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="Male" checked>
									<span class="form-check-label"> Male </span>
								</label>
								<label class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="Female">
									<span class="form-check-label"> Female</span>
								</label>
								<div class="error" id="genderErr"></div>
							</div> <!-- form-group end.// -->
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>City</label>
									<input type="text" id="city" class="form-control">
									<div class="error" id="cityErr"></div>
								</div> <!-- form-group end.// -->
								<div class="form-group col-md-6">
									<label>Country</label>
									<select id="country" class="form-control">
										<option> Choose...</option>
										<option>Uzbekistan</option>
										<option>Russia</option>
										<option>United States</option>
										<option selected="">India</option>
										<option>Afganistan</option>
									</select>
									<div class="error" id="countryErr"></div>
								</div> <!-- form-group end.// -->
							</div> <!-- form-row.// -->
							<div class="form-group">
								<label>Create password</label>
								<input class="form-control" id="password" type="password">
								<div class="error" id="passwordErr"></div>
							</div> <!-- form-group end.// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block"> Register </button>
							</div> <!-- form-group// -->
							<small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
								<br> Terms of use and Privacy Policy.</small>
						</form>
					</article> <!-- card-body end .// -->
					<div class="border-top card-body text-center">Have an account? <a href="html/login.html">Log In</a>
					</div>
				</div> <!-- card.// -->
			</div> <!-- col.//-->

		</div> <!-- row.//-->


	</div>
	<!--container end.//-->

</body>

</html>
