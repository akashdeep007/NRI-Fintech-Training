<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/loginValidation.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
  <link rel="stylesheet" href="css/index.css" />
  <title>Log In Form</title>
</head>

<body>
  <div class="container">
    <div class="row container align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <h4 class="card-title mt-2">Log in</h4>
          </header>
          <article class="card-body">
            <a id="dashboard" href="html/dashboard.html" class="d-none">Dashboard</a>
            <form onsubmit="return Login()">
              <!-- form-row end.// -->
              <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" class="form-control" placeholder="" />
                <div class="error" id="emailErr"></div>
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
              <!-- form-row.// -->
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="password" type="password" />
                <div class="error" id="passwordErr"></div>
              </div>
              <div class="error mb-4 text-center" id="credErr"></div>
              <!-- form-group end.// -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Log In
                </button>
              </div>
              <!-- form-group// -->
            </form>
          </article>
          <!-- card-body end .// -->
          <div class="border-top card-body text-center">
            Don't Have an account? <a href="">Sign Up</a>
          </div>
        </div>
        <!-- card.// -->
      </div>
      <!-- col.//-->
    </div>
    <!-- row.//-->
  </div>
  <!--container end.//-->
</body>

</html>
